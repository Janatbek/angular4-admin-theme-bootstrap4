<div class="form-group row">
  <label class="col-sm-6 tightPad col-form-label">{{nameDisplay}}</label>
  <label class="col-sm-5 col-form-label">{{valueDisplay}}</label>
</div>
<div class="form-group row" *ngFor="let nv of nvArray; let idx = index">

  <div *ngIf="nameEnum; else nonameEnum" class="col-sm-3">
      <select class="form-control" [(ngModel)]="nv.name" id="nvName">
        <option *ngFor="let name of nameEnum" [ngValue]="name">
                {{name}}
        </option>
      </select>
  </div>
  <ng-template #nonameEnum>
    <div class="col-sm-3">
      <input type="text" class="form-control" [(ngModel)]="nv.name" name="name">
    </div>
  </ng-template>

  <div *ngIf="valueEnum; else novalueEnum" class="col-sm-5 tightPad">

    <select class="form-control" [(ngModel)]="nv.value" id="nvValue">
        <option *ngFor="let value of valueEnum" [ngValue]="name">
                {{value}}
        </option>
      </select>
  </div>

  <ng-template #novalueEnum>
    <div  class="col-sm-5 tightPad">
      <input type="text" class="form-control" [(ngModel)]="nv.value" name="value">
    </div>
  </ng-template>

  <div class="col-sm-1 tightPad">
    <button type="button" class="btn btn-info btn-sm">
      <span (click)="DeleteByIndex(idx)" class="badge badge-danger">X</span>
    </button>
  </div>
</div>
<button type="button" class="btn btn-sm btn-secondary" (click)="Add()" >Add</button>
