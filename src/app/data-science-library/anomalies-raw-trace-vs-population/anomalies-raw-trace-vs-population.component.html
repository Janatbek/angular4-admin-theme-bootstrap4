<div>
  <div style="display: block; margin-top: 5px;">
    <canvas id="myChart" *ngIf="datasets" baseChart
            [datasets]="datasets"
            [labels]="labels"
            [options]="options"
            [colors]="colors"
            [legend]="legend"
            [chartType]="type"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>
